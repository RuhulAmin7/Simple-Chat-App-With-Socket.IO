<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="user-name-form mt-5" id="name-area">
        <form id="name-form" class="input-group ">
            <input type="text" class="form-control bg-dark text-secondary" placeholder="Input Your name">
            <input type="submit" value="Join" class="btn btn-secondary">
        </form>
    </div>
    <div hidden id="room-area">
        <header class="bg-secondary ">
            <h1 class="text-center text-dark">Welcome to the Chat Room</h1>
        </header>

        <main class="bg-dark text-secondary">
            <aside class="left-bar">
                <div class="group-chat">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="p-2">Group chat</h4>
                        <!-- Button trigger modal -->
                        <button id="create-btn" type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add a new group</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input id="room-name-input" class="form-control" type="text"
                                            placeholder="Group name">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button id="create-room-btn" type="button" class="btn btn-primary"
                                            data-bs-dismiss="modal">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="public_rooms">
                        <div class="accordion accordion-flush" id="accordionFlushExample">

                        </div>
                        
                    </div>
                </div>

                <div class="active-users">
                    <h4 class="p-2">Active users</h4>
                    <ul id="active-users-list">
                    </ul>
                </div>
            </aside>
            <div hidden id="chat_box" class="right-bar container mt-5 rounded">
                <h5 id="chat_box_title" class="bg-dark rounded p-1">Chat box</h5>
                <div class="display-chat">
                    <ul id="display-chat-ul"></ul>
                </div>
                <form id="chat-input-form" class="input-group">
                    <input type="text" class="form-control bg-dark text-secondary">
                    <input type="hidden">
                    <button type="submit" id="button" class="btn btn-secondary">
                        Send
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/a7c3cc1eb4.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- <script src="/js/bootstrap.bundle.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
